<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのthree.js</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
  <script type="text/javascript">
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
      window.addEventListener('resize', function() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
       }, false );
 
      var geometry = new THREE.SphereGeometry( 1, 1, 1 );
      var material = new THREE.MeshStandardMaterial ({color: 0xccffcc});
      var mesh = new THREE.Mesh( geometry, material );
      scene.add( mesh );
    
      camera.position.z = 3;
      
      var clock = new THREE.Clock();
      var render = function () {
        requestAnimationFrame( render );
        
        var delta_time = clock.getDelta();
        mesh.rotation.x += 0.1 * delta_time;
        mesh.rotation.y += 0.3 * delta_time;
        
        renderer.render(scene, camera);
      };
      render();
  </script>
</body>
</html>
